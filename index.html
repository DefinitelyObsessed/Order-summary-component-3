<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order summary component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Parent Card Section  -->
  <div class="parent-card">


    <!-- Music Girl Image Section -->
    <img class="music-girl-image" src="images/illustration-hero.svg" alt="girlMusicImage">

    <!-- Text Section -->
    <div class="textPart">



      <div class="orderSummary">
        <h2>Order Summary</h2>
        <p class="ordSum">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <!-- Annual Plan Section -->
      <div class="annualPlan">
        <img class="anPla music-icon" src="images/icon-music.svg" alt="iconMusic">
        <p class="anPla annPla-1">Annual Plan</p>
        <p class="anPla annPla-2">$59.99/year</p>
        <a class="anPla annPla-3" href="#">Change</a>
      </div>

        <!-- Proceed to Pay Section -->
        <div class="proceedPay">
          <p class="proPay">Proceed to Payment</p>
        </div>

        <!-- Cancel Order Section -->
        <div class="cancelOrder">
          <p class="canOrd">Cancel Order</p>
        </div>


      </div>


    </div>

</body>

</html>
